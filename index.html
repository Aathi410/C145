<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color : #f4f4f4">
            <a-box position="0 -0.2 -4" rotation="0 30 0" color="#137bfe"></a-box>
            <a-sphere position="0 2.5 -4" radius="1" color="#EF2D5E"></a-sphere>
            <a-cylinder position="0 1 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-octahedron position = "2 -0.2 -4" color = "#FF926B" radius = "0.7"></a-octahedron>
            <a-octahedron position = "2 1.2 -4" color = "#FF926B" radius = "0.7"></a-octahedron>
            <a-octahedron position = "2 2.6 -4" color = "#FF926B" radius = "0.7"></a-octahedron>
            <a-octahedron position = "-2 1.2 -4" color = "#FF926B" radius = "0.7"></a-octahedron>
            <a-octahedron position = "-2 2.6 -4" color = "#FF926B" radius = "0.7"></a-octahedron> 
            <a-octahedron position = "-2 -0.2 -4" color = "#FF926B" radius = "0.7"></a-octahedron>
            <a-ring position = "2 -0.8 -4" rotation="-90 0 0"   color = "teal" radius-inner = "0.4" radius-outer = "0.9"></a-ring>
            <a-ring position = "2 0.5 -4" rotation="-90 0 0"   color = "teal" radius-inner = "0.4" radius-outer = "0.9"></a-ring>
            <a-ring position = "2 1.9 -4" rotation="90 0 0"   color = "teal" radius-inner = "0.4" radius-outer = "0.9"></a-ring>
            <a-ring position = "-2 -0.8 -4" rotation="-90 0 0" color = "teal" radius-inner = "0.4" radius-outer = "0.9"></a-ring>
            <a-ring position = "-2 0.5 -4" rotation="-90 0 0" color = "teal" radius-inner = "0.4" radius-outer = "0.9"></a-ring>
            <a-ring position = "-2 1.9 -4" rotation="90 0 0" color = "teal" radius-inner = "0.4" radius-outer = "0.9"></a-ring>
            <a-plane position="0 1.8 -8.3" rotation="-0 00 0" width="8" height="5.6" color="#ff6b19"></a-plane>
            <a-plane position="0 4.59 -5.05" rotation="90 0 0" width="8" height="6.503" color="#ff6b19"></a-plane>
            <a-plane position="0 -1 -5.05" rotation="-90 0 0" width="8" height="6.5" color="#ff6b19"></a-plane>
            <a-plane position="-4 1.8 -5.05" rotation="0 90 0" width="6.5" height="5.6" color="#ff6b19"></a-plane>
            <a-plane position="4 1.8 -5.05" rotation="0 -90 0" width="6.5" height="5.6" color="#ff6b19"></a-plane>
            <a-sky color="#f4f4f4"></a-sky>
        </a-scene>
    </body>
</html>
